<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Clone</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!--ENCABEZADO-->
    <!--Contiene elementos de encabezado y navegacion-->
    <header>
        <!--Pueden haber mas elementos en el header aparte de nav-->
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZyg3YoMfmdxjDmtf4hhT8DpRHcBl9sQHWDfXzVSL8zk3ywY=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<!--Main contenido importante-->
    <main>
        <!--Caja para colocar elementos como el logo, es igual al div-->
      <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Imagen del logo del buscador de Google">
      </section>
<!--Section input-->
      <section class="main-input">
        <!--Division caja redondeada-->
        <div class="main-input-container">
            <span class="search-icon"></span>
            <input type="text">
            <a class="micro-icon" href=""></a>
            <a class="cam-icon"href=""></a>
        </div>
      </section>

      <!--Botones-->
    <section class="main-buttons">
        <div>
            <button>Buscar con Google</button>
        </div>
        <div>
            <button>Voy a tener suerte</button>
        </div>
    </section>
    </main>

    <!--FOOTER-->
    <footer>
        <section class="section-country">
            <ul>
                <li>México</li>
            </ul>
        </section>
        <hr class="separation">
        <section class="list">
            <ul class="footer-left"> 
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
                </li>
                
            </ul>
        

        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>

        </ul>
    </section>

    </footer>
</body>
</html>
